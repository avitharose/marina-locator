<!DOCTYPE html>
<html>
  <head>
    <title>Marina Locator</title>
    <link rel="stylesheet" href="/master.css" type="text/css" media="screen" />
    <script type="text/javascript" src="lib/cordova-1.7.0.js"></script>
    <meta name="viewport" content="width=device-width; height=device-height; user-scalable=no" />
    <meta charset="UTF-8">
    <style type="text/css">
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      var map;

      function loader() {
        var state = document.readyState;
        if (state == 'loaded' || state == 'complete') {
          run();
        } else {
          if (navigator.userAgent.indexOf('Browzr') > -1) {
            setTimeout(run, 250);
          } else {
            document.addEventListener('deviceready',run,false);
          }
        }
      }

      function run() {
        var myOptions = {
          zoom: 12,
          center: new google.maps.LatLng(47.677871,-122.411041),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map_canvas'),
            myOptions);
      }

      function runOrig() {
        var win = function(position) {
          console.log('in win');
          var coords = position.coords;
          console.log('coords: ' + coords.latitude + ',' + coords.longitude);
          var url = "https://maps.google.com/maps/ms?msa=0&msid=217422876588338854635.0004c133df227ae5aa19c&ie=UTF8&ll=" + coords.latitude + "," + coords.longitude + "&spn=0.065,0.065&t=m&output=embed";
          document.getElementById('map_canvas').setAttribute('src',url);
        };
        var fail = function(e) {
          win({coords: {latitude: '47.678666', longitude: '-122.40546'}});
        };
        console.log('show location');
        try {
          navigator.geolocation.getCurrentPosition(win, fail);
        } catch (err) {
          console.log('error: ' + err);
          win({coords: {latitude: '47.678666', longitude: '-122.40546'}});
        }
      } 

      google.maps.event.addDomListener(window, 'load', loader);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
